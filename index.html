<!DOCTYPE html>
<html>

<head>
  <title>
    <%= productName %>
  </title>

  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/ico" href="favicon.ico">


  <!-- Primary Meta Tags -->
  <title>AntelopeX.io Seamless IBC Service</title>
  <meta name="title" content="AntelopeX.io Seamless IBC Service" />
  <meta name="description"
    content="AntelopeX Makes it easy to move assets between Antelope blockchains using trustless IBC technology" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://antelopex.io/" />
  <meta property="og:title" content="AntelopeX.io Seamless IBC Service" />
  <meta property="og:description"
    content="AntelopeX Makes it easy to move assets between Antelope blockchains using trustless IBC technology" />
  <meta property="og:image" content="/antelopex-banner-hd.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://antelopex.io/" />
  <meta property="twitter:title" content="AntelopeX.io Seamless IBC Service" />
  <meta property="twitter:description"
    content="AntelopeX Makes it easy to move assets between Antelope blockchains using trustless IBC technology" />
  <meta property="twitter:image" content="/antelopex-banner-hd.jpg" />

  <!-- Meta Tags Generated with https://metatags.io -->

</head>

  <!-- quasar:entry-point -->

</html>
